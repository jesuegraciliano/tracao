<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tração em Corpo Suspenso</title>
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tração em Corpo Suspenso</h1>
    <p>Insira o peso do corpo e os ângulos α e β (em graus) para calcular as tensões nas duas cordas.</p>
    
    <!-- A imagem tracaocordas.png deve estar na mesma pasta deste index.html -->
    <img src=" tracaocordas.png" alt="Esquema de tração com dois ângulos α e β">

    <form id="formTracao">
      <label for="peso">Peso (N):</label>
      <input type="number" id="peso" name="peso" step="any" required placeholder="Ex.: 2000">

      <label for="alfa">Ângulo α (graus):</label>
      <input type="number" id="alfa" name="alfa" step="any" required placeholder="Ex.: 36">

      <label for="beta">Ângulo β (graus):</label>
      <input type="number" id="beta" name="beta" step="any" required placeholder="Ex.: 48">

      <button type="submit">Calcular Tensões</button>
    </form>

    <div class="resultado" id="saida">
      <!-- Aqui aparecerão T1 e T2 -->
    </div>
  </div>

  <!-- Inclusão do JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
